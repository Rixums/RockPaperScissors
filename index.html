<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function computerPlay() {
        let rpsArray = ["Rock", "Paper", "Scissors"];
        let rpsMath = Math.floor(Math.random() * rpsArray.length);
        let rpsAnswer = rpsArray[rpsMath];
        return rpsAnswer;
      }

      function playRound(playerSelection, computerSelection) {
        if (playerSelection == "rock") {
          if (computerSelection == "Rock") {
            return "It's a tie! Rock = Rock.";
          } else if (computerSelection == "Paper") {
            return "You lose! Paper beats Rock.";
          } else {
            return "You win! Rock beats Scissors.";
          }
        } else if (playerSelection == "paper") {
          if (computerSelection == "Rock") {
            return "You win! Paper beats Rock.";
          } else if (computerSelection == "Paper") {
            return "It's a tie! Paper = Paper.";
          } else {
            return "You lose! Scissors beats Paper.";
          }
        } else if (playerSelection == "scissors") {
          if (computerSelection == "Rock") {
            return "You lose! Rock beats Scissors.";
          } else if (computerSelection == "Paper") {
            return "You win! Scissors beats Paper.";
          } else {
            return "It's a tie! Scissors = Scissors.";
          }
        } else {
          return "Did you forget something?";
        }
      }

      let playerSelection = prompt(
        "Enter rock, paper, or scissors"
      ).toLowerCase();

      const computerSelection = computerPlay();
      console.log("You played " + playerSelection);
      console.log("The program played " + computerSelection);
      console.log(playRound(playerSelection, computerSelection));
    </script>
  </body>
</html>
